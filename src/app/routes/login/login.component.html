<div class="container-fluid">
	<section>
		<div class="row">
			<div class="col-4"></div>
			<div class="col-4 card shadow-lg bg-white border rounded">
				<div class="card-body formContent">
					<h3 class="d-flex">Login</h3>
					<form [formGroup]="loginForm" (ngSubmit)="login()">
            <label class="form-label custom-line-height" for="username">Username</label>
            <input class="form-control" formControlName="username" type="text" id="username" />
            <label for="password" class="form-label custom-line-height">Password</label>
            <input class="form-control" formControlName="password" type="password" id="password" />
            <div class="row justify-content-around custom-line-height">
              <button type="submit" class="col-5 btn btn-success">Sign in</button>
              <!-- <a [routerLink]="['/profile']" (click)="login()" class="col-5 btn btn-success">Sign in</a> -->
              <a [routerLink]="['/signup']" class="col-5 btn btn-link">Sign Up</a>
            </div>
          </form>
          <small class="hint-color"> Hint: username is firstname.lastname </small>
        </div>
      </div>
    </div>
  </section>
</div>
